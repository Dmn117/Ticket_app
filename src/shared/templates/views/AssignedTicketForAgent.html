<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Asignado</title>

    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            border-radius: 1rem;
            padding: 1rem;
            box-shadow: -4px 4px 20px -3px rgba(0, 0, 0, 0.56);
            width: auto;
            height: 50%;
            margin: 1rem;
            display: flex;
            flex-direction: column;
            align-items: start;
            justify-content: center;
        }

        h1 {
            color: #1a7e9c;
            margin: 0 0 .5rem 0;
        }

        h3 {
            color: #265869;
            margin: 0 0 .5rem 0;
        }

        h3 span {
            font-weight: 900;
        }

        h4 {
            color: #265869;
            margin: 0 0 .5rem 0;
        }

        ul {
            margin: 0 0 .5rem 0;
        }

        p {
            color: #265869;
            font-weight: 700;
            margin: 0 0 .5rem 0;
        }

        p span {
            font-weight: 400;
        }

        .greeting,
        .message-container,
        .expense-container {
            display: flex;
            flex-direction: column;
            margin: 0 0 1rem 0;
        }

        .body {
            display: flex;
            flex-direction: column;
            margin: 0 0 1rem 0;
        }

        .url {
            display: flex;
            text-decoration: none;
        }

        .url h3 {
            transition: ease-in-out .5s;
        }

        .url:hover h3 {
            color: #37b1d6;
        }
    </style>
</head>


<body>
    <div class="greeting">
        <h1>Â¡Ticket Asignado!</h1>
    </div>

    <div class="body">
        <div class="message-container">
            <a class="url" href="{{url}}">
                <h3>El Ticket # {{ticketNumber}}: {{ticketTitle}}, te ha sido asignado exitosamente</h3>
                <span class="emoji">ðŸ”—</span>
            </a>
        </div>

        <div class="expense-container">
            <h4>Detalles del ticket: </h4>
            <ul>
                <li>
                    <p>Autor: <span>{{author}}</span></p>
                </li>
                <li>
                    <p>Tema de ayuda: <span>{{helpTopic}}</span></p>
                </li>
                <li>
                    <p>Descripci&oacute;n: <span>{{description}}</span></p>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
